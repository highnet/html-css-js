<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scroll Website</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/47f8593197.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
    </head>
        <body>
    <!-- Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo">Highnet</a>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="index.html" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
              <a href="about.html" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__item">
              <a href="services.html" class="navbar__links" id="services-page">Services</a>
            </li>
            <li class="navbar__btn">
              <a href="signup.html" class="secondary__button" id="signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

          <!-- Calculator Section-->
          <div class="calculator-grid">
              <div class="output">
                <div data-previous-operand class="previous-operand">test</div>
                <div data-current-operand class="current-operand">test</div>
            </div>
                  <button data-all-clear class = "spawn-two">AC</button>
                  <button data-delete>DEL</button>
                  <button data-operation>/</button>
                  <button data-number>1</button>
                  <button data-number>2</button>
                  <button data-number>3</button>
                  <button data-operation>*</button>
                  <button data-number>4</button>
                  <button data-number>5</button>
                  <button data-number>6</button>
                  <button data-operation>+</button>
                  <button data-number>7</button>
                  <button data-number>8</button>
                  <button data-number>9</button>
                  <button data-operation>-</button>
                  <button data-number>.</button>
                  <button data-number>0</button>
                  <button data-equals class = "spawn-two">=</button>
              </div>

        </body>
</html>
